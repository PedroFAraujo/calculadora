<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Calculadora</title>
</head>
<body>
    &ensp;
    <div class="container text-center">
        <h1>Calculadora</h1>
        <div class="row">
          <div class="col">
            <input type="number" name="txtn1" class="txtbox" id="txtn1" placeholder="Digite um número">
          </div>
        </div>
        <div class="row">
            <div class="col txtbox">
              <input type="number" name="txtn2" class="txtbox" id="txtn2" placeholder="Digite outro número">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="botao" onclick="somar()">+</button>
              <button class="botao" onclick="subtrair()">-</button>
              <button class="botao" onclick="multiplicar()">×</button>
              <button class="botao" onclick="dividir()">÷</button>
            </div>
          </div>
          <div class="row">
            <div class="col conta">
              
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="refresh" onclick="refresh()">Limpar</button>
            </div>
          </div>
      </div>
</body>
</html>
